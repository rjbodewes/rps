<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>


      function computerPlay() {
        var number = Math.random() * (3 - 1) + 1;
        var x = Math.round(number);

        if (x == 1) {
          return "rock";
        } else if (x == 2) {
          return "scissors";
        } else  if (x == 3){
          return "paper";
        };
      };

      var pscore = 0;
      var cscore = 0;

      for (i = 1; i <= 5; i++) {
        var cchoice = computerPlay();
        var pchoice = prompt("").toLowerCase();

        if (pchoice == cchoice) {
            console.log(`You chose ${pchoice} and the computer chose ${cchoice}, it's a tie!`);
        } else if (pchoice == "rock" && cchoice == "scissors"){
            console.log(`You chose ${pchoice} and the computer chose ${cchoice}, you win!`);
            pscore++;
        } else if (pchoice == "scissors" && cchoice == "paper") {
            console.log(`You chose ${pchoice} and the computer chose ${cchoice}, you win!`);
            pscore++;
        } else if (pchoice == "paper" && cchoice == "rock") {
            console.log(`You chose ${pchoice} and the computer chose ${cchoice}, you win!`);
            pscore++;
        } else {
            console.log(`You chose ${pchoice} and the computer chose ${cchoice}, you lose!`);
            cscore++
        };
        console.log(`currently, the computer has ${cscore} points and you have ${pscore} points`);
      };

      console.log(`Your score is ${pscore} and the computers score is ${cscore}`);

  </script>
