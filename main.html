<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class = "score">
    <score>Your score is:  <span id="scorescore"></span></score>
  </div>
  <div class = "result">
    <result><span id="resultresult"></span></result>
  </div>
  <div class = "round">
    <round>round: <span id="round"></span></round>
  </div>
  </div>
  <div class = "controls">
    <div class = "key"></div>
      <button class = "btn" id="rock">rock</button>
    <div class = "key"></div>
      <button class = "btn" id="paper">paper</button>
    <div class = "key"></div>
      <button class = "btn" id="scissors">scissors</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
